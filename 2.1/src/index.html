<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">

</head>

<body>
  <div class="select-source">
    Где хранить туду? 
    <button id="http-source" class="todo-source">HttpService</button> 
    <button id="localstorage-source" class="todo-source">LocalStorage</button>
  </div>
  <div class="container">
    <p>
      <label for="new-task">Add Item</label>
      <input id="new-task-text" type="text">
      <button id="new-task">Add</button>
    </p>

    <h3>Todo</h3>
    <ul id="incomplete-tasks">
    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
    </ul>
  </div>
  <script src="script.js"></script>

</body>

</html>
